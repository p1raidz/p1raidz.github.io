<!DOCTYPE html>
<html>
<head>
    <title>Basic Site Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        main {
            flex: 1;
            width: 80%;
            margin: 20px;
            background-color: white;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Site Title</h1>
    </header>
    <main>
        <h2>Welcome to our website!</h2>
        <p>This is a basic site layout.</p>
    </main>
    <footer>
    </footer>
</body>
</html>
